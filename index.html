<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list app</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Chocolate+Classical+Sans:regular" rel="stylesheet" />
    <script src="index.js" defer></script>
  </head>
  <body>

    <div class="todolistapp-conatiner">
    <section class="header">
      <div class="header-content">
        <h1>TODO LIST APP</h1>
      </div>
    </section>

    <main class="main-content">
      <div class="input-container">
        <input type="text" placeholder="enter the add list "/>
      </div>
      <div class="list-container">
        <div class="alllist">
          
        <li>
          <span class="text">JavaScript</span>
          <button class="edit">✏️</button>
          <button class="delete">🗑️</button>
        </li>
      

        <li>
           <span class="text">Html</span>
            <button class="edit">✏️</button>
            <button class="delete">🗑️</button>
          </li>
          <li>
            <span class="text">Css</span>
            <button class="edit">✏️</button>
            <button class="delete">🗑️</button>
          </li>
          <li>
            <span class="text">React</span>
            <button class="edit">✏️</button>
            <button class="delete">🗑️</button>
          </li>
          <li>
            <span class="text">Bootstrap</span>
            <button class="edit">✏️</button>
            <button class="delete">🗑️</button>
          </li>
          <li>
            <span class="text">Tailwind</span>
            <button class="edit">✏️</button>
            <button class="delete">🗑️</button>
          </li>
        </div>

      </div>
    </main>
  </div>
  </body>
</html>
